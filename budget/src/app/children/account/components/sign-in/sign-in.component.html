<div class="content">
  <div class="name">
    Войти
  </div>
  <div class="formBox">
    <form [formGroup]="signInForm">
      <input type="text" class="formControl" placeholder="Логин" formControlName="login">
      <input type="{{passwordType}}" class="formControl" placeholder="Пароль" formControlName="password">
      <div class="show-hide" (mouseleave)="showPassword(false)" (mouseup)="showPassword(false)" (mousedown)="showPassword(true)" [ngClass]="{inactive: isHiddenPassword}"></div>
      <button class="accept-button" type="button" (click)="onSubmit()"> Войти </button>
    </form>
  </div>
  <span> Нет аккаунта? </span>
  <span class="link" routerLink="/login/registration">
    Регистрация
  </span>
</div>
